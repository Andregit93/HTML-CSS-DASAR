<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position relative</title>

    <style>
        .satu {
            width: 200px;
            height: 200px;
            background-color: salmon;
        }
        .dua {
            width: 200px;
            height: 200px;
            background-color: green;
            position: relative;
            top: 30px;
            left: 300px;
        }
        .tiga {
            width: 200px;
            height: 200px;
            background-color: skyblue;;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    
</body>
</html>
