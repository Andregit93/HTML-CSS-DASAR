<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form di HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2 id="sevtian">Login sevtianworld</h2>

    <form>
        <table>
            <tr>
                <td>
                    <label for="username">Username </label>
                </td>
                <td>
                    <input type="text" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password </label>
                </td>
                <td>
                    <input type="password" id="password">
                </td>
            </tr>
            <td>
                <label>Jenis Kelamin </label>
            </td>
            <td>
                <input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
            </td>
            <tr>
                <td>
                    <label>Hobi </label>
                </td>
                <td>
                    <input type="checkbox" id="games"><label for="games">games</label>
                    <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
                    <input type="checkbox" id="bernyanyi"><label for="bernyanyi">bernyanyi</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Asal </label>
                </td>
                <td>
                   <select>
                <option>Pangkal pinang</option>
                <option>Bangka tengah</option>
                <option>Bangka barat</option>
            </select> 
                </td>
            </tr>
            <tr>
                <td>
                    <label>Essay </label>
                </td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"> 
                    <button type="submit">kirim</button>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
